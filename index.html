<html>
<head>
	<title>Contacts Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/index.css" rel="stylesheet">
	<link href="css/boat.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Welcome Back!</h1>

<div class="boat"></div>

<div id="loginDiv">
	<span id="inner-title">Please Login Below</span>
	<div class="input-container">
		<input type="text" id="loginName" placeholder="Username" /><br />
		<span class="error-message" id="usernameError"></span>
	</div>

	<div class="input-container">
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<span class="error-message" id="passwordError"></span>
	</div>
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();">Login</button>
	<button type="button" id="signUpButton" class="buttons" onclick="window.location.href = 'signup.html'">Sign Up</button>
	<div id="loginResult" class="error-message"></div>
</div>

</body>
</html>
